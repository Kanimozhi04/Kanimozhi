<!DOCTYPE html>
<head lang="en">
    <title>Collapse Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="heading_text">
            <h1>Web Development</h1>
        </div>
        <div class="Container">
            <button class="collapseTab">Frontend Frameworks and Libraries</button>
            <div class="content">
                 <a href="https://angular.io/" target="_blank" class="in-content">ANGULAR</a>
                 <a href="https://reactjs.org/" target="_blank" class="in-content">REACT-JS</a>
                 <a href="https://getbootstrap.com/docs/5.1/getting-started/introduction/" target="_blank" class="in-content">BOOTSTRAP</a>
            </div>
            <button class="collapseTab">Backend Frameworks and Libraries</button>
            <div class="content">
                <a href="https://expressjs.com/" target="_blank" class="in-content">EXPRESS-JS</a>
                <a href="https://nodejs.org/en/docs/" target="_blank" class="in-content">NODE-JS</a>
            </div>
            <button class="collapseTab">Frontend</button>
            <div class="content">
                <a href="https://html.com/" target="_blank" class="in-content">HTML</a>
                <a href="https://www.w3schools.com/css/" target="_blank" class="in-content">CSS</a>
                <a href="https://javascript.info/" target="_blank" class="in-content">JAVASCRIPT</a>
            </div>
            <button class="collapseTab">Backend</button>
            <div class="content">
                <a href="https://docs.oracle.com/en/java/" target="_blank" class="in-content">JAVA</a>
                <a href="https://docs.python.org/3/" target="_blank" class="in-content">PYTHON</a>
            </div>
        </div>
            <script src="script.js"></script>
</body>
</html>
