<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    
    .center 
    {
        margin-left: auto; 
        margin-right: auto;
        height:600px;
        width:50%;
        border:4px solid #000000;
    }
    tr:nth-child(1)
    {
        background-color:#FFFF00 ;
    
    }
    tr:nth-child(10)
    {
        background-color:#FFFF00 ;
    
    }
    th
    {
        color:#FFFF00 ;
        font-size:30px;
    }
    tr
    {
        background-color:#000000;
    }
    .hobbies{
        font-size:20px;
    }
    .gender{
        font-size:20px; 
    }
    .submitbutton
    {
        font-size: 30px;
        
    }
  </style>
</head>
<body>
 <form>
    <table  class="center">
        <caption>Form</caption>
     <tr>
            <th scope="col" colspan="4" style="color:#000000" >FORM</th>
        </tr>
        <tr>
            <th scope="col" > Name :</th>
             <tr>input type="text"></tr>
        </tr>
        <tr>
            <th scope="col">Mobile Number :</th>
            <td><input type="number"> </td>
        </tr>
        <tr>
            <th scope="col">Email :</th>
            <td><input type="email"></td>
        </tr>
        <tr>
            <th scope="col" >Gender : </th>
            <th scope="col"><input type="radio" name="gender">Male
                 <input type="radio" name="gender">Female
            </th>
        </tr>
        <tr>
            <th scope="col"> Date Of Birth:</th>
            <td><input type="date"></td>
        </tr>
        <tr>
            <th scope="col">Department :</th>
            <td>
                 <select name="dept" id="dept" multiple>
                  <option value="cse">CSE</option>
                  <option value="IT">IT</option>
                  <option value="ece">ECE</option>
                  <option value="eee">EEE</option>
                  <option value="mech">MECH</option>
                  <option value="auto">AUTO</option>
                 </select>
            </td>
        </tr>
        <tr>
            <th scope="col">Hobbies :</th>
            <th scope="col"><input type="checkbox" name="hobby1"><span class="hobbies">Cricket</span>
                <input type="checkbox" name="hobby2"><span class="hobbies">Football</span>
                <input type="checkbox" name="hobby3"><span  class="hobbies">Hockey</span>
            </tr>
        </tr>
        <tr>
            <th class="col">Address :</th>
            <td>textarea  rows="6" cols="45"></textarea></th>
        </tr>
        <tr>
            <th class="detail" colspan="2" style="color:#000000">
                <input type="submit" class="submitbutton">
            </th>
        </tr>
    </table>
 </form>
</body>
</html>
