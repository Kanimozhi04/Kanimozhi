<!DOCTYPE html>
<html lang="en">
    <head>
        <title>About Image and Json file</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"defer></script>
    </head>
    <body>
        <div class="header">
            <h1 class="heading">Uploading a Image and  JSON file</h1>
        </div>
       <div class="container">
            <form id="form1" action="viewPage.html" target="_blank" method="get">
                <h2>1.Choose the Image File</h2>
                <input type="file" id="img" name="images" required accept="image/*">
                <h2>2.Description</h2>
                <input type="file" id="imgDetails" name="details" required accept=".json">
                <div>
                   <input type="submit" id="submit">
                </div>
            </form>
        </div>  
    </body>
</html>
