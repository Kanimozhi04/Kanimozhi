<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>
    <script type="text/JavaScript" src="./script.js"></script>
    <table>
        <caption>Crud</caption>
        <tr>
           <th>
            <td>
                <form   onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <p>Name</p>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required >
                    </div>
                    <div>
                        <p>Mobile Number</p>
                        <input type="number" name="mobileno" id="mobileno" placeholder="Enter your Mobile number" required>

                    </div>
                    <div>
                         <p>Email</p>
                        <input type="email" name="mailid" id="email" placeholder="Enter your Maild Id" required>
                    </div>
                    <div>
                       <p>Gender</p>
                       <input type="radio" id="male" name="gender" value="male">
                       <label for="male">Male</label>
                       <input type="radio" id="male" name="gender" value="female">
                       <label for="female">Female</label>
                       <input type="radio" id="other" name="gender" value="other">
                       <label for="Others">Others</label>
                    </div>
                    <div>
                        <p>Date of Birth</p>
                        <input type="date" name="dob" id="dob" required>
                    </div>
                    <div > 
                        <p>Department</p>
                        <select name="dept" id="dept" required>
                            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Electronics and Communications Engineering">Electronics and Communications Engineering</option>
                            <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering </option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Automobile engineering">Automobile engineering</option>
                           </select>
                    </div>
                    
                    <div>
                        <p>Address</p>
                        <textarea rows="6" cols="41" id="address" placeholder="Enter your Address" required></textarea>
                    </div>
                    <div >
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="register" border="4">
                        <caption>Details</caption>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile number</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Date Of Birth</th>
                                <th>Department</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </th>
    </table>
</body>
</html>
